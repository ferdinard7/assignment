<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text formatting tags in HTML</title>
  </head>
  <body>
    
    <ul>
      <li> <b> this is a bold text</b></li>
      <li><strong>this is a strong tag and also boldens text</strong></li>
      <li>  <i>this is an italic text</i></li>
      <li><em>this is an emphasis tag and also italicise text</em></li>
      <li>  <mark>this is a marked text</mark></li>
      <li> <small>this is a smaller text tag</small></li>
      <li> my favorite food is <del> Eba </del> rice</li>
      <li> <ins>inserted text</ins></li>
      <li> <sup>supercript tag</sup></li>
      <li> <sub>subscript tag</sub></li>
    </ul>




  </body>
</html>
