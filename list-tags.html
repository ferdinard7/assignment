<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML list tags</title>
  </head>
  <body>
    <h2>Below is the unordered list</h2>
    <ul>
      <li>first</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
    </ul>
    <h2>Ordered list below</h2>
    <ol>
      <li>one</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
    </ol>
    <h2>And lastly the Description list tag</h2>

    <dl class="">
      <dd>Boy</dd>
      <dt>- a male child</dt>
      <dd>Girl</dd>
      <dt>- a female child</dt>

    </dl>

  </body>
</html>
